<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Markdown展示</title>
  </head>
  <body>
    <div id="content"></div>
    <script src="./1.js"></script>
    <script>
        // 假设这是你的Markdown文本
        const markdownText = '# 这是一级标题\n\n## 这是二级标题\n\n- 这是一个列表项\n- 这是另一个列表项\n\n**加粗文本**\n\n[链接文本](https://www.example.com)\n\n```javascript\nconsole.log("Hello World!");\n```';
      
        // 使用marked库解析Markdown文本
        const htmlContent = marked.parse(markdownText);
      
        // 安全地将解析后的HTML设置到<div>中
        document.getElementById('content').innerHTML = htmlContent;
      </script>
  </body>
</html>
